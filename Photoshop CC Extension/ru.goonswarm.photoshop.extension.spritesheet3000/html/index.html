<!doctype html>
<html>
<head>
<meta charset="utf-8">
        
<link rel="stylesheet" href="../css/topcoat-desktop-dark.min.css"/>
<link id="hostStyle" rel="stylesheet" href="../css/styles.css"/>

<title></title>
</head>

<body>

    <div id="content">        
        <br>
        <div>
            <span>Image Format</span>
            <select id="ddl_export_image_format" name="export_image_format">
                <option selected="selected">PNG24</option>
                <option>PNG8</option>
                <option>JPEG</option>
            </select>
        </div>
        <br>
         <div>
            <span>Filter Mode</span>
            <select id="ddl_export_filter_mode" name="export_filter_mode">
                <option selected="selected">Point</option>
                <option>Bilinear</option>
                <option>Trilinear</option>
            </select>
        </div>
        <br>
		<div>
            <span>Importer Compression</span>
            <select id="ddl_export_importer_compression" name="export_importer_compression">
                <option selected="selected">Uncompressed</option>
                <option>Compressed</option>
                <option>CompressedHQ</option>
				<option>CompressedLQ</option>
            </select>
        </div>
		<br>
		<div>
            <span>Pixels per Unit</span>
            <input id="ddl_export_pixels_per_unit" name="export_pixels_per_unit" type="number" min="1" max="1000" value="8"/>
        </div>
		<br>
		<div>
            <span>Sprite Mesh Type</span>
            <select id="ddl_export_sprite_mesh_type" name="export_sprite_mesh_type">
                <option>FullRect</option>
                <option selected="selected">Tight</option>
            </select>
        </div>
		<br>
		<div>
            <span>Sprite Pivot</span>
            <select id="ddl_export_sprite_pivot" name="export_sprite_pivot">
                <option>Center</option>
                <option>Top Left</option>
                <option>Top</option>
				<option>Top Right</option>
				<option>Top Left</option>
                <option>Left</option>
				<option>Right</option>
				<option>Bottom Left</option>
                <option selected="selected">Bottom</option>
				<option>Bottom Right</option>
				<option>Custom</option>
            </select>
        </div>
        <br>
        <div>                
            <button id="btn_export_to_json" class="topcoat-button--large hostFontSize">Export ..</button>                
        </div> 
    </div>
    
    <script src="../js/libs/CSInterface.js"></script>
    <script src="../js/libs/jquery-2.0.2.min.js"></script>

    <script src="../js/themeManager.js"></script>
    <script src="../js/main.js"></script>

        
</body>
</html>
